
<div ng-controller="productController" ng-init="listproduct = true; editproduct = false ; createproduct = false">

    <!--<button ui-sref="create">Create</button>-->
    <div style="margin-bottom: 10px;" ng-show="listproduct">
        <button class="active" ng-click="Create()">Create</button>
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Edit</th>
                <th>Dele</th>
            </tr>
            <tr ng-repeat="item in myData">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Price}}</td>
                <td>{{item.Quantity}}</td>
                <td><button ng-click="Edit(item)">Edit</button></td>
                <td><button ng-click="deleteData(item.Id)">Delete</button></td>
            </tr>
        </table>
    </div>
    <div ng-show="editproduct">
        <p>Id: <input type="text" ng-model="id" ng-disabled="myId"></p>
        <p>Name: <input type="text" ng-model="name"></p>
        <p>Price: <input type="text" ng-model="price"></p>
        <p>Quantity: <input type="text" ng-model="quantity"></p>
        <button ng-click="editData(id, name, price, quantity)" value="editData">edit</button>
    </div>
    <div ng-show="createproduct">
        <p>Id: <input type="text" ng-model="id"></p>
        <p>Name: <input type="text" ng-model="name"></p>
        <p>Price: <input type="text" ng-model="price"></p>
        <p>Quantity: <input type="text" ng-model="quantity"></p>

        <button ng-click="postData(id, name, price, quantity)">Add</button>
    </div>
</div>
