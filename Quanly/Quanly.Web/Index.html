<html>
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="Content/bootstrap.css" rel="stylesheet" />-->
    <style>

        .navbar {
            border-radius: 0;
            padding-left: 1em;
        }

        ul.nav.navbar-nav {
            display: -webkit-inline-box;
            /* margin: 1em; */
        }

        li {
            padding: 10px;
        }
    </style>

    <!-- 2 party libraries -->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/AngularUI/ui-router.min.js"></script>

    <!-- Load app main script -->
    <script src="app.js"></script>

    <!-- Load controllers -->
    <script src="View/Home/Order/OrderController.js"></script>
    <script src="View/Home/Customer/CustomerController.js"></script>
    <script src="View/Home/Product/ProductController.js"></script>
    <script src="View/Authentication/Login/LoginController.js"></script>
    <!-- Load service-->
    <!--<script src="Services/authInterceptorService.js"></script>-->
    <!--<script src="Services/authService.js"></script>-->
    <style>

        .active {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body ng-app="app">
    <div ng-init="loginview = false; login = true">
        <!--Before Login -->
        <div class="navbar navbar-light" style="background-color: #3a1f1f;" ng-show="loginview">
            <ul class="nav navbar-nav">
                <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
                <li><a ui-sref="product" ui-sref-active="active">Product</a></li>
                <li><a ui-sref="customer" ui-sref-active="active">Customer</a></li>
                <li><a ui-sref="order" ui-sref-active="active">List Order</a></li>
            </ul>

        </div>
        
        <!-- After Login -->
        <div class="navbar navbar-light" style="background-color: #3a1f1f;" ng-show="login">
            <ul class="nav navbar-nav">
                <li><a ui-sref="login" ui-sref-active="none">Log In</a></li>
            </ul>

        </div>
        <div class="container">
            <div class="ui-view"></div>
        </div>
    </div>

</body>
</html>
