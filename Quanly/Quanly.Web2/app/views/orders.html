
<div class="row" ng-controller="ordersController">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Id</th>
                    <th>Product Id</th>
                    <th>Quantity Order</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in orders">
                    <td>{{item.Id}}</td>
                    <td>{{item.CustomerID}}</td>
                    <td>{{item.ProductID}}</td>
                    <td>{{item.QuantityOrder}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
